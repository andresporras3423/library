<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div>
        <button id="toggle-form">text</button>
    </div>
    <div class="row col-12">
        <label class="col-6">Author:</label>
        <input class="col-6" type="text" id="book-author">
        <label class="col-6">Title:</label>
        <input class="col-6" type="text" id="book-title">
        <label class="col-6">Number of pages:</label>
        <input class="col-6" type="number" id="book-pages">
        <label class="col-6" for="been-read">Has been read?:</label>
        <select class="col-6" name="been-read" id="book-been-read">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
		</select>
        <label class="col-6" for="cars">Genre:</label>
        <select class="col-6" name="genre" id="book-genre">
            <option value="Horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Historical">Historical</option>
		</select>
				<input class="col-6" type="submit" value="submit" id="button_form">
			</div>
		<div class="col-12">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Total Pages</th>
                        <th>Has been read?</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody id="list-books">
                </tbody>
            </table>
		</div>
</body>
<script src="js/index.js"></script>
</html>
