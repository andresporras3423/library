<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="col-12 toggle-container">
        <button id="toggle-form" class="btn btn-primary">text</button>
    </div>
    <main class="col-12 main-content-container">
        <div id="div-form">
            <form class="col-8">
                <div id="div-errors" class="col-12">
                </div>
                <label class="col-12">Author:</label>
                <input class="col-12 form-control" type="text" id="book-author">
                <label class="col-12">Title:</label>
                <input class="col-12 form-control" type="text" id="book-title">
                <label class="col-12">Number of pages:</label>
                <input class="col-12 form-control" type="number" min="1" value="1" id="book-pages">
                <label class="col-12" for="been-read">Has been read?:</label>
                <select class="col-12 form-control" name="been-read" id="book-been-read">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
                <label class="col-12" for="cars">Genre:</label>
                <select class="col-12 form-control" name="genre" id="book-genre">
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical">Historical</option>
                    <option value="Drama">Drama</option>
                </select>
                <input class="col-12 btn btn-primary" type="submit" value="submit" id="button_form">
            </form>
        </div>
        <div id="div-books">
                <table class="col-12">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Total Pages</th>
                            <th>Has been read?</th>
                            <th>Genre</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="list-books">
                    </tbody>
                </table>
            </div>
    </main>
</body>
<script src="js/index.js"></script>
</html>
